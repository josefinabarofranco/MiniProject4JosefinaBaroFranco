<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Recipes</h1>

    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <p class="card-text">
                            <strong>Ingredients:</strong> {{ recipe.ingredients|truncatewords:10 }}
                        </p>
                        <p class="card-text">
                            <strong>Instructions:</strong> {{ recipe.instructions|truncatewords:10 }}
                        </p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No recipes available yet.</p>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Logout</a>
    <a href="{% url 'add_recipe' %}" class="btn btn-info">Add a Recipe</a>
</body>
</html>
