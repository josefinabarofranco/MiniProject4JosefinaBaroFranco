<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Add a New Recipe</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Recipe Name</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="id_ingredients" class="form-label">Ingredients</label>
            {{ form.ingredients }}
        </div>

        <div class="mb-3">
            <label for="id_instructions" class="form-label">Instructions</label>
            {{ form.instructions }}
        </div>

        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>

    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
